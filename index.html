<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Todo App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>

<body>
    <h1 class="h1 my-5 text-center" >Create your Task</h1>
    <div class="container">
        <div class="row bg-warning p-3">
            <div class="col-sm-12 col-md-10 my-2">
                <input type="text" id="task" placeholder="Enter Your Task" class="form-control">
            </div>
            <div class="col-sm-12 col-md-2 my-2 tex-center">
                <button id="addTask" class="btn btn-success w-100">Add</button>
            </div>
        </div>
        <div class="row bg-secondary p-3" id="showBoard">
            <div class="col-12 d-flex align-items-center justify-content-center flex-wrap">
                <button id="workDone" class="btn btn-outline-warning m-3 text-center"><i class="fa-solid fa-check fa-sm text-light"></i></button>
                <p id="userTask" class="userTask my-1 mx-2">I am done my work as possible as soon</p>
                <button id="clearTask" class="btn btn-outline-danger m-3 text-center"><i class="fa-solid fa-x fa-sm text-light"></i></button>
                <hr>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
